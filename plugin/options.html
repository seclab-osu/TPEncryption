<!DOCTYPE html>
<html>

<head>
  <title>TPE Configuration</title>
</head>

<body>
  <h3>TPE Configuration</h3>
  <p>Set encryption and decryption parameters:</p>
  </br>
  Iterations: <input type="number" id="iterations" min="1" max="100" style="width: 20%;border-radius: 0px;"/>
  <br/>
  Blocksize: <input type="number" id="blocksize" min="8" max="64" style="width: 20%;border-radius: 0px;"/>
  <br/>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>

</html>
